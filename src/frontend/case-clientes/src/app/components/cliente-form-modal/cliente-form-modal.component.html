<app-modal [isOpen]="isOpen" [title]="title" (close)="onClose()">
  <form (ngSubmit)="onSubmit()" class="form">
    @if (error) {
      <div class="error-alert">
        <p>âœ— {{ error }}</p>
      </div>
    }

    <div class="form-group">
      <label for="nome">Nome *</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="nome"
        placeholder="Nome completo do cliente"
        [disabled]="loading"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="email@exemplo.com"
        [disabled]="loading"
        required
      />
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onClose()"
        [disabled]="loading"
      >
        Cancelar
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading"
      >
        @if (loading) {
          <span>Salvando...</span>
        } @else {
          <span>{{ isEdit ? 'Atualizar' : 'Criar' }}</span>
        }
      </button>
    </div>
  </form>
</app-modal>
