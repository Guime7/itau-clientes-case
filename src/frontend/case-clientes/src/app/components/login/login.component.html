<div class="login-container">
  <div class="login-card">
    <h1>Sistema de Clientes</h1>
    <p class="subtitle">FaÃ§a login para continuar</p>

    @if (error) {
      <div class="error-message">
        {{ error }}
      </div>
    }

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="seu@email.com"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          [disabled]="loading"
          required
        />
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading"
      >
        @if (loading) {
          <span>Entrando...</span>
        } @else {
          <span>Logar</span>
        }
      </button>
    </form>

    <p class="hint">ðŸ’¡ Use qualquer email/senha para acessar (demo)</p>
  </div>
</div>
